<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMG | Game Development Duo</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			background-color: #f4f4f9;
			color: #333;
			text-align: center;
		}
		.container {
			max-width: 600px;
			padding: 40px 20px;
		}
		.logo {
			max-width: 200px; /* Adjust this size to fit your logo */
			height: auto;
			margin-bottom: 20px;
		}
		h1 {
			font-size: 1.5rem;
			margin-bottom: 20px;
			line-height: 1.4;
		}
		.links {
			margin-top: 30px;
		}
		.btn {
			display: inline-block;
			text-decoration: none;
			padding: 12px 24px;
			margin: 10px;
			border-radius: 8px;
			font-weight: bold;
			transition: opacity 0.2s;
		}
		.email-btn {
			background-color: #333;
			color: white;
		}
		.discord-btn {
			background-color: #5865F2;
			color: white;
		}
		.btn:hover {
			opacity: 0.8;
		}
	</style>
</head>
<body>

	<div class="container">
		<img src="logo.png" alt="BMG Logo" class="logo">

		<h1>Hey, we're BMG, a two-brother gamedev duo based in California.</h1>
		<p>If you have bugs or feedback to report, please reach out to us:</p>
		
		<div class="links">
			<a href="mailto:yourname@email.com" class="btn email-btn">Email Us</a>
			<a href="#" class="btn discord-btn">Join our Discord</a>
		</div>
	</div>

</body>
</html>
